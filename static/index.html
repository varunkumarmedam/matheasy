<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <style>
        .card {
            background-color: white;
            position: relative;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.5s;
        }

        .card:hover {
            -webkit-transform: translate(-10px, 10px);
            transform: translate(-10px, -10px);
            box-shadow: 10px 10px 5px #5f5f5f;
        }

        a {
            text-decoration: none !important;
            color: blue;
        }
    </style>
</head>

<body>
    <center>
        <h3>Place Holder</h3>
    </center>
    <div class="row justify-content-around">
        <a class="card col-3" href="player?sub=maths">Maths</a>
        <a class="card col-3" href="player?sub=science">Science</a>
        <a class="col-3 card" href="player?sub=graphics">Graphics</a>
    </div>

</body>

</html>
